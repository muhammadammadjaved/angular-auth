<div class="row">
  <div class="col-md-6">
    <!-- Left column content (if any) -->
  </div>
  <div class="col-md-6">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" formControlName="fullName"
          placeholder="Enter your full name" />
        <div *ngIf="signupForm.get('fullName')?.hasError('required')" class="invalid-feedback">
          Full Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email"
          placeholder="Enter your email address" />
        <div *ngIf="signupForm.get('email')?.hasError('required')" class="invalid-feedback">
          Email is required
        </div>
        <div *ngIf="signupForm.get('email')?.hasError('email')" class="invalid-feedback">
          Please enter a valid email address
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password"
          placeholder="Enter your password" />
        <div *ngIf="signupForm.get('password')?.hasError('required')" class="invalid-feedback">
          Password is required
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <hr />
    <asl-google-signin-button type="standard" size="medium">
    </asl-google-signin-button>
  </div>
</div>
